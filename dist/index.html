<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-formatter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="bg-blue-950 min-h-screen justify-center items-center text-center"
    >
      <div class="flex flex-col min-h-10">
        <h1 class="text-2xl font-bold pt-4 pb-12 text-white">
          Text-Formatter-Test
        </h1>
        <div class="flex-col flex mx-auto">
          <label for="text" class="text-white mb-2 font-bold text-xl"
            >Input your text below</label
          >
          <input
            type="text"
            name="text"
            id="text-format"
            placeholder="input your text"
            class="py-2 px-2 text-center rounded-md"
          />
          <button id="btnFormat" class="bg-blue-500 mx-10 mt-3 py-1 rounded-md">
            format
          </button>
        </div>
      </div>
      <h2 class="mt-4 text-xl font-semibold text-white">Text Formatter</h2>
      <div>
        <ul id="result">

        </ul>
      </div>
    </div>

    <script>
      let formatBtn = document.getElementById("btnFormat");

      formatBtn.addEventListener("click", (e) => {
        e.preventDefault();
        let input = document.getElementById("text-format");

        if (input.value == "") {
          alert`Input a text`;
        } else {
          let li = document.createElement("li");
          li.innerHTML = `<p class="font-extrabold text-xl text-white ">${input.value}</p>
          <p class="uppercase text-xl text-white ">${input.value}</p>
          <p class="bg-red-700 text-xl text-white mx-96 text-center">${input.value}</p>`;
          document.getElementById("result").appendChild(li);
          document.querySelector("input[type=text]").value='';
        }
      });
    </script>
  </body>
</html>
